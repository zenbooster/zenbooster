; https://docs.platformio.org/page/projectconf.html

[env]
#platform = espressif32
platform = https://github.com/platformio/platform-espressif32.git#v3.5.0
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32#1.0.6
board_build.partitions = min_spiffs.csv

framework = arduino
lib_deps =
    https://github.com/tzapu/WiFiManager.git#v2.0.11-beta
    SSLClient
    https://github.com/zenbooster/Battery18650Stats.git
    https://github.com/cotestatnt/AsyncTelegram2.git#dev

monitor_speed = 115200

[env:esp32dev]
board = esp32dev
build_flags =
#    -DSOUND_DAC
    -DSOUND_I2S

[env:ttgo-t18-v3]
board = ttgo-t18-v3
build_flags =
    -DSOUND_I2S
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue